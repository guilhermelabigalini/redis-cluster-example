# Host and port we will listen for requests on
bind 127.0.0.1
port 16381

#
# "redis-cluster" is the name of our cluster
#
# each sentinel process is paired with a redis-server process
#
sentinel myid a9a7bb2179ce7187ed6b59ec008da324cb1a0eb1
sentinel monitor redis-cluster 127.0.0.1 6380 1
sentinel down-after-milliseconds redis-cluster 5000
sentinel failover-timeout redis-cluster 10000
# Generated by CONFIG REWRITE
dir "E:\\redis-cluster\\redis-cluster-example\\2-nodes"
sentinel config-epoch redis-cluster 4
sentinel leader-epoch redis-cluster 4
sentinel known-slave redis-cluster 127.0.0.1 6381
sentinel known-sentinel redis-cluster 127.0.0.1 16380 554fb01a21ab50e199a16341f9c9746188098b2f
sentinel current-epoch 4
